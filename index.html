<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filtro de Productos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="filtros">
      <h3>Filtros:</h3>

      <div class="div-busqueda">
        <input type="text" id="busqueda" placeholder="Buscar..." />

        <button id="boton-busqueda">Buscar</button>
      </div>

      <select>
        <option>Filtrar</option>
        <option>A-Z</option>
        <option>Z-A</option>
        <option>Precio: Mayor a menor</option>
        <option>Precio: Menor a mayor</option>
      </select>

      <label for="alimentos-no-perecederos">
        Alimentos no perecederos
        <input type="checkbox" id="alimentos-no-perecederos" />
      </label>
      <label for="comida-enlatada">
        Comida enlatada
        <input type="checkbox" id="comida-enlatada" />
      </label>
      <label for="snacks">
        Snacks
        <input type="checkbox" id="snacks" />
      </label>
      <label for="lacteos">
        Lacteos
        <input type="checkbox" id="lacteos" />
      </label>

      <input type="button" value="Aplicar" id="boton-enviar" />
    </div>
    <div id="UI" class="d-flex flex-wrap justify-content-around"></div>

    <script src="main.js"></script>
  </body>
</html>
